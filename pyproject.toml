[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "waluigi"
version = "1.0"
description = "Scan automation pipeline"
authors = [
  { name = "Ryan Wincey (b0yd)", email = "rwincey@securifera.com" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
dependencies = [
  "luigi==3.6.0",
  "pycryptodomex==3.23.0",
  "netifaces==0.11.0",
  "pyyaml==6.0.2",
  "python-libnmap==0.7.3",
  "shodan==1.31.0",
  "pytest==8.4.0",
  "netaddr==1.3.0",
  "selenium==4.33.0",
]
urls = { Homepage = "https://www.securifera.com" }

[tool.setuptools]
packages = ["waluigi"]
